<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MBSGOAT Terminal Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
    }
    .glow {
      box-shadow: 0 0 5px rgba(255,255,255,0.2), 0 0 15px rgba(0,255,0,0.2);
    }
    .ticker-box {
      background-color: #111827;
    }
  </style>
</head>
<body class="bg-gray-900 text-white p-4">

  <!-- Ticker Section -->
  <div id="top-cards" class="grid grid-cols-4 gap-2 mb-4">
    <div id="box-umbs-live" class="bg-gray-200 p-3 rounded glow">
      <div class="text-xs">UMBS 5.5</div>
      <div id="umbs-live-value" class="text-sm">...</div>
      <div id="umbs-live-updated" class="text-xs text-gray-700 mt-1">Updated: --</div>
    </div>
    <div id="box-umbs-shadow" class="bg-gray-200 p-3 rounded glow">
      <div class="text-xs">UMBS 5.5 Shadow</div>
      <div id="umbs-shadow-value" class="text-sm">...</div>
      <div id="umbs-shadow-updated" class="text-xs text-gray-700 mt-1">Updated: --</div>
    </div>
    <div id="box-us10y" class="bg-gray-200 p-3 rounded glow">
      <div class="text-xs">US10Y</div>
      <div id="us10y-value" class="text-sm">...</div>
      <div id="us10y-updated" class="text-xs text-gray-700 mt-1">Updated: --</div>
    </div>
    <div id="box-us30y" class="bg-gray-200 p-3 rounded glow">
      <div class="text-xs">US30Y</div>
      <div id="us30y-value" class="text-sm">...</div>
      <div id="us30y-updated" class="text-xs text-gray-700 mt-1">Updated: --</div>
    </div>
  </div>

  <!-- Timestamp Row -->
  <div class="text-right text-xs text-gray-400 mb-2">Loading...</div>

  <script>
    // Fetch the latest data for the top dashboard
    fetch('/.netlify/functions/getTopDashboardData')
      .then(response => response.json()) 
      .then(data => {
        // Update UMBS 5.5
        let item = data.UMBS_5_5;
        let changeVal = item.change !== null ? parseFloat(item.change) : 0;
        let changeStr = item.change === null ? "0.00" : item.change;
        if (changeVal > 0) { 
          changeStr = "+" + changeStr;
          document.getElementById('box-umbs-live').classList.replace('bg-gray-200', 'bg-red-200');
        } else if (changeVal < 0) {
          document.getElementById('box-umbs-live').classList.replace('bg-gray-200', 'bg-green-200');
        }
        let currentVal = item.current || item.yield;
        document.getElementById('umbs-live-value').textContent = `${changeStr} | ${currentVal}`;
        let updatedTime = new Date(item.last_updated);
        let timeString = updatedTime.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        document.getElementById('umbs-live-updated').textContent = `Updated: ${timeString}`;

        // UMBS 5.5 Shadow
        item = data.UMBS_5_5_Shadow;
        changeVal = item.change !== null ? parseFloat(item.change) : 0;
        changeStr = item.change === null ? "0.00" : item.change;
        if (changeVal > 0) {
          changeStr = "+" + changeStr;
          document.getElementById('box-umbs-shadow').classList.replace('bg-gray-200', 'bg-red-200');
        } else if (changeVal < 0) {
          document.getElementById('box-umbs-shadow').classList.replace('bg-gray-200', 'bg-green-200');
        }
        document.getElementById('umbs-shadow-value').textContent = `${changeStr} | ${item.current}`;
        updatedTime = new Date(item.last_updated);
        timeString = updatedTime.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        document.getElementById('umbs-shadow-updated').textContent = `Updated: ${timeString}`;

        // US10Y
        item = data.US10Y;
        changeVal = item.change !== null ? parseFloat(item.change) : 0;
        changeStr = item.change === null ? "0.00" : item.change;
        if (changeVal > 0) {
          changeStr = "+" + changeStr;
          document.getElementById('box-us10y').classList.replace('bg-gray-200', 'bg-red-200');
        } else if (changeVal < 0) {
          document.getElementById('box-us10y').classList.replace('bg-gray-200', 'bg-green-200');
        }
        document.getElementById('us10y-value').textContent = `${changeStr} | ${item.yield}`;
        updatedTime = new Date(item.last_updated);
        timeString = updatedTime.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        document.getElementById('us10y-updated').textContent = `Updated: ${timeString}`;

        // US30Y
        item = data.US30Y;
        changeVal = item.change !== null ? parseFloat(item.change) : 0;
        changeStr = item.change === null ? "0.00" : item.change;
        if (changeVal > 0) {
          changeStr = "+" + changeStr;
          document.getElementById('box-us30y').classList.replace('bg-gray-200', 'bg-red-200');
        } else if (changeVal < 0) {
          document.getElementById('box-us30y').classList.replace('bg-gray-200', 'bg-green-200');
        }
        document.getElementById('us30y-value').textContent = `${changeStr} | ${item.yield}`;
        updatedTime = new Date(item.last_updated);
        timeString = updatedTime.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        document.getElementById('us30y-updated').textContent = `Updated: ${timeString}`;
      })
      .catch(error => {
        console.error('Error fetching top dashboard data:', error);
      });
  </script>

</body>
</html>
