<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US10Y Data Proof-of-Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #374151; }
        .container { max-width: 48rem; margin: 3rem auto; padding: 2rem; background-color: #fff; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 2.25rem; font-weight: 700; text-align: center; margin-bottom: 2rem; color: #1f2937; }
        .data-box {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: #f9fafb;
        }
        .data-label { font-size: 1.125rem; font-weight: 600; color: #4b5563; margin-bottom: 0.5rem; }
        .data-value { font-size: 2.5rem; font-weight: 700; color: #10b981; } /* Green for success */
        .data-timestamp { font-size: 0.875rem; color: #6b7280; margin-top: 1rem; text-align: right; }
        .status-message {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-align: center;
        }
        .status-success { background-color: #d1fae5; color: #065f46; border: 1px solid #10b981; }
        .status-error { background-color: #fee2e2; color: #991b1b; border: 1px solid #ef4444; }
        .status-loading { background-color: #e0f2fe; color: #1e40af; border: 1px solid #3b82f6; }
    </style>
</head>
<body>

    <div class="container">
        <h1>US10Y Data Proof-of-Concept</h1>

        <div class="data-box">
            <div class="data-label">Current US 10-Year Treasury Yield:</div>
            <div class="data-value" id="us10y-current-value">Loading...</div>
            <div class="data-timestamp">Last Updated: <span id="us10y-timestamp">--</span></div>
        </div>

        <div class="status-message status-loading" id="status-display">Attempting to fetch data...</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
