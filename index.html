<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortgage Market Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto px-4 py-8">

    <!-- FRED Section: Key Economic Indicators (20 Reports) -->
    <section id="key-economic-indicators-section" class="bg-white rounded-xl shadow-lg p-6 border-b-4 border-yellow-500 flex flex-col">
      <h2 class="text-2xl font-semibold text-yellow-700 mb-4 pb-2 border-b border-gray-200">FRED Market Indicators</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-gray-700 text-base" id="fred-data-container">
        <!-- Data rows will be injected here -->
      </div>
      <div class="mt-auto pt-4 border-t border-gray-100 text-right text-sm text-gray-500">
        Last Updated: <span id="fred-timestamp">--</span>
      </div>
    </section>

  </div>

  <script>
    const fredIndicators = [
      { label: "Retail Sales (Excl. Food)", id: "RSXFS" },
      { label: "10Y Breakeven Inflation Rate", id: "T10YIE" },
      { label: "Total Housing Starts", id: "HOUST" },
      { label: "Single-Family Housing Starts", id: "HOUST1F" },
      { label: "Building Permits", id: "PERMIT" },
      { label: "Single-Family Permits", id: "PERMIT1" },
      { label: "Consumer Sentiment", id: "UMCSENT" },
      { label: "10Y Treasury Minus 2Y Treasury", id: "T10Y2Y" },
      { label: "Case-Shiller US HPI", id: "CSUSHPINSA" },
      { label: "30Y Conforming Mortgage Rate", id: "OBMMIC30YF" },
      { label: "30Y FHA Mortgage Rate", id: "OBMMIFHA30YF" },
      { label: "30Y Jumbo Mortgage Rate", id: "OBMMIJUMBO30YF" },
      { label: "30Y VA Mortgage Rate", id: "OBMMIVA30YF" },
      { label: "30Y USDA Mortgage Rate", id: "OBMMIUSDA30YF" },
      { label: "15Y Mortgage Avg (US)", id: "MORTGAGE15US" },
      { label: "30Y Mortgage Avg (US)", id: "MORTGAGE30US" },
      { label: "5-Year Breakeven Inflation Rate", id: "T5YIE" },
      { label: "5-Year, 5-Year Forward Inflation Expectations", id: "T5YIFR" },
      { label: "Moody's Baa Corporate Spread", id: "BAA10Y" },
      { label: "10Y Treasury Constant Maturity", id: "GS10" }
    ];

    function formatTimestamp(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString("en-US", {
        timeZone: "America/Los_Angeles",
        month: "short",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    async function fetchAllFredData() {
      try {
        const container = document.getElementById("fred-data-container");
        container.innerHTML = "Loading...";

        const response = await fetch("/.netlify/functions/getAllFredData");
        const data = await response.json();
        container.innerHTML = "";

        fredIndicators.forEach(indicator => {
          const report = data[indicator.label];
          const latest = report?.latest ?? "--";
          const lastMonth = report?.last_month ?? "--";
          const yearAgo = report?.year_ago ?? "--";
          const date = report?.latest_date ?? "--";

          const html = `
            <div class="border-b pb-2">
              <h3 class="text-lg font-medium text-gray-900">${indicator.label}</h3>
              <p class="ml-2"><span class="font-medium">Latest:</span> <span class="font-bold text-orange-600">${latest}</span></p>
              <p class="ml-2 text-sm">1M Ago: ${lastMonth} | 1Y Ago: ${yearAgo}</p>
              <p class="ml-2 text-xs text-gray-500">As of: ${date}</p>
            </div>
          `;
          container.insertAdjacentHTML("beforeend", html);
        });

        document.getElementById("fred-timestamp").textContent = formatTimestamp(new Date().toISOString());

      } catch (err) {
        console.error("Error fetching FRED data:", err);
        document.getElementById("fred-data-container").innerHTML = "<p class='text-red-600'>Error loading data.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchAllFredData();
      setInterval(fetchAllFredData, 60 * 60 * 1000); // hourly refresh
    });
  </script>
</body>
</html>
