<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Officer Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    .flash {
      animation: flashHighlight 1s ease-in-out;
    }

    @keyframes flashHighlight {
      0% { background-color: #facc15; }
      100% { background-color: inherit; }
    }

    body {
      background-color: #0f172a;
      color: white;
    }

    .card {
      background: linear-gradient(135deg, #1e3a8a, #9333ea);
      border-radius: 0.5rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .card h2 {
      color: #facc15;
    }
  </style>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBRKEG-8z29rtc9WuRUUAX1vT8tpFYEAd0",
      authDomain: "peaceful-guide-460403-v5.firebaseapp.com",
      projectId: "peaceful-guide-460403-v5",
      storageBucket: "peaceful-guide-460403-v5.appspot.com",
      messagingSenderId: "818426236765",
      appId: "1:818426236765:web:b1686a788077530af862b4",
      measurementId: "G-JH3EF76TP5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const updateText = (id, val, change = null) => {
      const el = document.getElementById(id);
      if (!el || val === undefined) return;
      if (el.textContent !== String(val)) {
        el.textContent = val;
        el.classList.add("flash");
        setTimeout(() => el.classList.remove("flash"), 1000);
      }
      if (change !== null) {
        el.className = change > 0 ? 'text-green-400' : change < 0 ? 'text-red-400' : 'text-white';
      }
    };

    const fredDocs = [
      { id: "30Y Mortgage Avg US", spanVal: "fred-mortgage30us-value", spanDate: "fred-mortgage30us-date" },
      { id: "15Y Mortgage Avg US", spanVal: "fred-mortgage15us-value", spanDate: "fred-mortgage15us-date" },
      { id: "30Y Fixed Rate FHA Mortgage Index", spanVal: "fred-fha30-value", spanDate: "fred-fha30-date" },
      { id: "30Y Fixed Rate Jumbo Mortgage Index", spanVal: "fred-jumbo30-value", spanDate: "fred-jumbo30-date" },
      { id: "30Y Fixed Rate Veterans Affairs Mortgage Index", spanVal: "fred-va30-value", spanDate: "fred-va30-date" },
      { id: "30Y Fixed Rate Conforming Mortgage Index", spanVal: "fred-conf30-value", spanDate: "fred-conf30-date" },
      { id: "30Y Fixed Rate USDA Mortgage Index", spanVal: "fred-usda30-value", spanDate: "fred-usda30-date" },
      { id: "S&P CoreLogic Case-Shiller U.S. National Home Price Index", spanVal: "fred-case-shiller-value", spanDate: "fred-case-shiller-date" },
      { id: "Building Permits", spanVal: "fred-permits-value", spanDate: "fred-permits-date" },
      { id: "Single-Family Building Permits", spanVal: "fred-permits1-value", spanDate: "fred-permits1-date" },
      { id: "Total Housing Starts", spanVal: "fred-housingstarts-value", spanDate: "fred-housingstarts-date" },
      { id: "Single-Family Housing Starts", spanVal: "fred-housingstarts1f-value", spanDate: "fred-housingstarts1f-date" },
      { id: "10Y Breakeven Inflation Rate", spanVal: "fred-inflation-value", spanDate: "fred-inflation-date" },
      { id: "10Y Treasury Minus 2Y Treasury", spanVal: "fred-curve-value", spanDate: "fred-curve-date" },
      { id: "Consumer Sentiment Index", spanVal: "fred-sentiment-value", spanDate: "fred-sentiment-date" },
      { id: "Retail Sales", spanVal: "fred-retail-value", spanDate: "fred-retail-date" }
    ];

    fredDocs.forEach(({ id, spanVal, spanDate }) => {
      db.collection("fred_reports").doc(id).get().then((doc) => {
        if (!doc.exists) return;
        const data = doc.data();
        updateText(spanVal, data.latest);
        updateText(spanDate, data.latest_date);
      });
    });
  </script>
</head>
<body>
  <section class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Repeat this card for each metric -->
    <div class="card">
      <h2 class="text-xl font-bold">FHA 30Y</h2>
      <p><strong>Value:</strong> <span id="fred-fha30-value">--</span></p>
      <p><strong>Date:</strong> <span id="fred-fha30-date">--</span></p>
    </div>
    <!-- You can duplicate similar divs for other metrics -->
  </section>
</body>
</html>
