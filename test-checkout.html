<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Stripe Checkout</title>
</head>
<body>
  <h1>Stripe Checkout Link Test</h1>
  <p>If everything is working, you'll be redirected to Stripe when you click below.</p>
  <button id="testCheckout">Test Checkout</button>

  <script>
    document.getElementById("testCheckout").addEventListener("click", async () => {
      const response = await fetch("https://us-central1-mbsgoat-d3eb2.cloudfunctions.net/createCheckoutSession", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email: "testuser@example.com"
        })
      });

      const data = await response.json();

      if (data.url) {
        window.location.href = data.url;
      } else {
        console.error("Checkout session failed:", data);
        alert("Checkout session failed. Check console.");
      }
    });
  </script>
</body>
</html>
